<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Claves</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../static/bootstrap.css" asp-append-version="true" />
  <link rel="stylesheet" href="../static/style.css" asp-append-version="true" />
  <link rel="stylesheet" href="../images" asp-append-version="true" />
</head>
<body class="bg-gray-100 p-6" style="background-color: #1d1d1b;">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🔐 Generador de Claves</h1>

    <div class="flex gap-2 mb-6 flex-wrap">
      <input type="text" id="nombreInput" placeholder="Nombre del cliente" class="flex-grow p-2 rounded border" required />
      <input type="email" id="gmailInput" placeholder="Gmail" class="flex-grow p-2 rounded border" required />
      <input type="tel" id="phoneInput" placeholder="Número teléfono" class="flex-grow p-2 rounded border" required />
      <button onclick="generarClave()" class="btn btn-danger text-white px-6 py-2 rounded whitespace-nowrap">Generar clave</button>
    </div>

    <div id="mensaje" class="text-green-600 mb-4 font-semibold"></div>

    <table class="w-full bg-white table table-hover rounded overflow-hidden">
      <thead class="table-danger">
        <tr class="bg-gray-200 text-left">
          <th class="p-3 border-b">Nombre</th>
          <th class="p-3 border-b">Gmail</th>
          <th class="p-3 border-b">Teléfono</th>
          <th class="p-3 border-b">Clave</th>
          <th class="p-3 border-b text-center">Activada</th>
          <th class="p-3 border-b text-center">Usos</th>
          <th class="p-3 border-b text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaClaves" class="divide-y divide-gray-200">
        <!-- Claves se cargarán aquí -->
      </tbody>
    </table>
  </div>


  <script src="/static/scripts.js"></script>
</body>
</html>
